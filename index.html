<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animating content on scroll</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/csslick_ani.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/db.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Animation Content on scroll</h1>
        <h2>Toy Story Heros</h2>
        <img
          src="images/ts4.jpg"
          alt="toystory"
          class="inline-photo show-on-scroll"
          width="50%"
        />
      </div>
    </header>

    <section class="content" id="woody">
      <div class="container">
        <h2>Woody</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <img
          class="inline-photo show-on-scroll"
          src="images/woody.png"
          alt="woody"
          height="50%"
        />
      </div>
    </section>

    <section class="content" id="buzz">
      <div class="container">
        <h2>Buzz</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <img
          class="inline-photo show-on-scroll"
          src="images/buzz.png"
          alt="buzz"
          height="50%"
        />
      </div>
    </section>
    
    <section class="content" id="jessie">
      <div class="container">
        <h2>Jessie</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <img
          class="fade-slide-right show-on-scroll"
          src="images/jessie.png"
          alt="jessie"
          height="50%"
        />
      </div>
    </section>

    <script src="js/show-on-scroll.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
